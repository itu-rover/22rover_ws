ekf_se_odom: # Used only for broadcasting odom to base_link transforms
  frequency: 200
  sensor_timeout: 0.1
  two_d_mode: false
  transform_time_offset: 0.5 #0.0
  transform_timeout: 0.5 #0.0
  print_diagnostics: true
  debug: true
  predict_to_current_time: true
  publish_tf: true

  map_frame: /map
  odom_frame: /odom
  base_link_frame: /base_link
  world_frame: /odom

# -------------------------------------
# Wheel odometry:

  odom0: /odometry/wheel #/odometry/wheel #/husky_velocity_controller/odom
  odom0_config: [true, true, false,
                false, false, true,
                true, true, false,
                false,  false,  true,
                false, false, false]
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: true
  odom0_relative: false
  odom_mapping_frame: odom


  # -------------------------------------
  # IMU odometry:

  #odom1: /odometry/imu 
  #odom1_config: [false, false, false,
  #              false, false, true,
  #              false, false, false,
  #              false,  false,  true,
  #              false, false, false]
  #odom1_queue_size: 20
  #odom1_nodelay: false
  #odom1_differential: false
  #odom1_relative: true
  

